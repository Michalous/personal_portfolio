{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        {% block links %}
        {% endblock %}
        <script src="{% static 'portfolio/boot/scripts.js' %}"></script>
    
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="navbar-brand">
                    <a clas="logo-text" href="{% url 'index' %}"><img class="logo-text" src="{% static 'portfolio/assets/index/text-1666295944204.png' %}" alt="Lightlander text"></a>
                </div>
                {% block navbar %}{% endblock %}
            </div>
        </nav>

        {% block main %}{% endblock %}

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <img src="{% static 'portfolio/assets/index/logo_lightlander_white.png' %}" alt="Lightlander logo" style="height: 280px;">
            <div class="container px-4 px-lg-5">Copyright &copy; Michal Skalsky 2023</div>
            <div class="container px-4 px-lg-5">The best of Sussex</div>
          </footer>
          <!-- Bootstrap core JS-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
          <!-- Core theme JS-->
          <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   
      </body>
  </html>
